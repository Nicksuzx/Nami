<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Barra superior */
        header {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

            padding: 5px;

        }

        .menu {
            margin-top: 10px;
            background: #ffb6c1;

            gap: 20px;
            justify-content: center;
        }

            .menu a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #ff69b4, #ffb6c1);
            padding: 40px;
            color: white;
            text-align: center;
        }

            .banner h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

        /* Productos */
        .productos {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
        }

        .producto {
            background: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .producto img {
                width: 100%;
                border-radius: 5px;
            }

            .producto h4 {
                margin: 10px 0 5px;
            }

            .producto p {
                margin: 0;
                color: green;
            }
    </style>
</head>
