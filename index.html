<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocillos Personalizados</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fffdfa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5d4a00;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

            nav a:hover {
                color: #5d4a00;
            }

        .slider-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin: 1rem auto;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

            .slider img {
                width: 100%;
                flex-shrink: 0;
                height: auto;
                object-fit: cover;
            }

        button.prev,
        button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            color: #333;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }

        .contenido {
            padding: 2rem;
            text-align: center;
        }

            .contenido h2 {
                font-size: 2rem;
                margin-bottom: 1rem;
                color: #5d4a00;
            }

        footer {
            background-color: #f8e8a0;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }

            .contenido h2 {
                font-size: 1.5rem;
            }

            button.prev,
            button.next {
                font-size: 1.5rem;
                padding: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">✨ TU DISEÑO ✨</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="terminos.html">Términos</a></li>
            </ul>
        </nav>
    </header>

    <section class="slider-container">
        <div class="slider" id="slider">
            <img src="img1.jpg" alt="Pocillo 1" />
            <img src="img2.jpg" alt="Pocillo 2" />
            <img src="img3.jpg" alt="Pocillo 3" />
        </div>
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </section>

    <section class="contenido">
        <h2>Diseños únicos para personas únicas</h2>
        <p>Descubre nuestros pocillos personalizados que se adaptan a tu estilo y emociones. Hechos con amor, diseñados para ti.</p>
    </section>

    <footer>
        <p>&copy; 2025 Pocillos Personalizados. Todos los derechos reservados.</p>
    </footer>

    <script>
        let slideIndex = 0;
        let autoSlide;

        function showSlide(index) {
            const slider = document.getElementById("slider");
            const slides = slider.querySelectorAll("img");

            if (index >= slides.length) slideIndex = 0;
            if (index < 0) slideIndex = slides.length - 1;

            const offset = -slideIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        function changeSlide(n) {
            slideIndex += n;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function autoAdvance() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function resetAutoSlide() {
            clearInterval(autoSlide);
            autoSlide = setInterval(autoAdvance, 5000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            showSlide(slideIndex);
            autoSlide = setInterval(autoAdvance, 5000);

            const sliderContainer = document.querySelector(".slider-container");
            sliderContainer.addEventListener("mouseenter", () => clearInterval(autoSlide));
            sliderContainer.addEventListener("mouseleave", resetAutoSlide);
        });
    </script>
</body>
</html>
