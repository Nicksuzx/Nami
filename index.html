<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NAMI - mugs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 3px solid purple;
            background-color: white;
            padding: 2px;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            .logo-img:hover {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(128, 0, 128, 0.8);
            }

        .search-bar input {
            padding: 5px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        .menu {
            margin-top: 10px;
            background: #ffb6c1;
            padding: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

            .menu a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }

        .banner {
            background: linear-gradient(to right, #ff69b4, #ffb6c1);
            padding: 40px;
            color: white;
            text-align: center;
        }

            .banner h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

        .carrusel-container {
            position: relative;
            width: 600px;
            height: 650px;
            overflow: hidden;
            margin: 0 auto;
        }

        .carrusel {
            display: flex;
            transition: transform 0.6s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

            .slide img {
                width: 500px;
                height: 500px;
                object-fit: contain;
                border-radius: 10px;
                transition: transform 0.3s;
            }

            .slide p {
                text-align: center;
                font-weight: bold;
                margin-top: 10px;
                font-size: 18px;
            }

        /* Botones */
        .btn-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 22px;
            color: #333;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .btn-nav:hover {
                box-shadow: 0 0 12px rgba(0,0,0,0.25);
                transform: translateY(-50%) scale(1.05);
            }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .productos {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .producto {
            background: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .producto img {
                width: 100%;
                height: 200px;
                object-fit: contain;
                border-radius: 5px;
            }

            .producto h4 {
                margin: 10px 0 5px;
            }

            .producto p {
                margin: 0;
                color: green;
            }
        @media (max-width: 768px) {
            .carrusel-container {
                width: 100%;
                height: auto;
            }

            .slide img {
                width: 90%;
                height: auto;
            }

            .btn-nav {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .productos {
                flex-direction: column;
                align-items: center;
            }

            .producto {
                width: 90%;
            }

            .search-bar input {
                width: 150px;
            }

            header {
                flex-direction: column;
                gap: 10px;
            }
        }

        @keyframes fadeInBanner {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shineText {
            0% {
                background-position: -500%;
            }

            100% {
                background-position: 500%;
            }
        }

        .banner h1 {
            animation: fadeInBanner 1.2s ease forwards, shineText 5s linear infinite;
            background: linear-gradient(90deg, white, #fff0f5, white);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }

    </style>
</head>
<body>

    <header>
        <img src="Images/logo.png" alt="NAMI" class="logo-img">
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos, marcas...">
        </div>
        <div>üë§ NAMI</div>
    </header>

    <div class="menu">
        <a href="#">Categor√≠as</a>
        <a href="#">Ofertas</a>
        <a href="#">Cupones</a>
        <a href="#">Moda</a>
        <a href="#">Ayuda</a>
    </div>

    <div class="banner">
        <h1>Encuentra tu estilo</h1>
        <p>Devoluciones simples ‚Ä¢ Hasta 35% OFF</p>
    </div>

    <div class="carrusel-container">
        <div class="carrusel" id="carrusel">
            <div class="slide">
                <img src="img1.jpg" alt="Mug t√©rmico con dise√±o de anime - NAMI">
                <p>Producto 1<br>$50.000</p>
            </div>
            <div class="slide">
                <img src="img2.jpg" alt="Mug t√©rmico con dise√±o de para un dia especial - NAMI">
                <p>Producto 2<br>$75.000</p>
            </div>
            <div class="slide">
                <img src="img3.jpg" alt="Producto 3 etc mucho texto">

        </div>
        <button class="btn-nav prev" onclick="prevSlide()">‚ùÆ</button>
        <button class="btn-nav next" onclick="nextSlide()">‚ùØ</button>
    </div>


    <div class="productos">
        <div class="producto">
            <img src="Products/producto1.png" alt="Tazas de cer√°mica con frase divertida">
            <h4>Producto 2</h4>
            <p>$89.900</p>
        </div>
        <div class="producto">
            <img src="Products/producto2.png" alt="Taza de cer√°mica con frase de mam√°">
            <h4>Producto 2</h4>
            <p>$89.900</p>
        </div>
        <div class="producto">

        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const carrusel = document.getElementById("carrusel");
        let interval;

        function showSlide(index) {
            currentIndex = (index + slides.length) % slides.length;
            carrusel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function startAutoSlide() {
            interval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            clearInterval(interval);
        }

        // Iniciar autom√°tico
        startAutoSlide();

        // Pausar cuando el mouse est√° encima
        carrusel.addEventListener("mouseenter", stopAutoSlide);
        carrusel.addEventListener("mouseleave", startAutoSlide);
    </script>
</body>
</html>
