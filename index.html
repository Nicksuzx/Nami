<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NAMI - mugs</title>
    <style>

        /* Fondo animado */
        #fondo-animado {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background-color: white;
            transition: background-color 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .nami-text {
            font-size: 100px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: rgba(0, 0, 0, 0.05);
            animation: flotar 6s infinite ease-in-out;
            user-select: none;
        }

        @keyframes flotar {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        /* Cuando se hace scroll, cambiamos el color */
        body.scroll-activo #fondo-animado {
            background-color: #000;
        }

        body.scroll-activo .nami-text {
            color: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 3px solid purple;
            background-color: white;
            padding: 2px;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            .logo-img:hover {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(128, 0, 128, 0.8);
            }

        .search-bar input {
            padding: 5px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        .menu {
            margin-top: 10px;
            background: #ffb6c1;
            padding: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

            .menu a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }

        .banner {
            background: linear-gradient(to right, #ff69b4, #ffb6c1);
            padding: 40px;
            color: white;
            text-align: center;
        }

            .banner h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

        .carrusel-container {
            position: relative;
            width: 600px;
            height: 600px; 
            overflow: hidden;
            margin: 0 auto;
        }

        .carrusel {
            display: flex;
            transition: transform 0.6s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
            box-sizing: border-box;
        }


            .slide img {
                width: 500px;
                height: 500px;
                object-fit: contain;
                border-radius: 10px;
                transition: transform 0.3s;
            }

            .slide p {
                text-align: center;
                font-weight: bold;
                margin-top: 10px;
                font-size: 18px;
            }

        /* Botones */
        .btn-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 22px;
            color: #333;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .btn-nav:hover {
                box-shadow: 0 0 12px rgba(0,0,0,0.25);
                transform: translateY(-50%) scale(1.05);
            }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .productos {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .producto {
            background: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .producto img {
                width: 100%;
                height: 200px;
                object-fit: contain;
                border-radius: 5px;
            }

            .producto h4 {
                margin: 10px 0 5px;
            }

            .producto p {
                margin: 0;
                color: green;
            }
        .banner h1 {
            animation: fadeInBanner 1.2s ease forwards, shineText 5s linear infinite;
            background: linear-gradient(90deg, white, #fff0f5, white);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }

        .boton-container {
            text-align: center;
            margin-top: 40px;
        }

        .boton-personaliza {
            background: linear-gradient(135deg, #f06292, #ba68c8);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            .boton-personaliza:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
            }

        @media (max-width: 768px) {
            .carrusel-container {
                width: 100%;
                height: auto;
            }

            .slide img {
                width: 90%;
                height: auto;
            }

            .btn-nav {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .productos {
                flex-direction: column;
                align-items: center;
            }

            .producto {
                width: 90%;
            }

            .search-bar input {
                width: 150px;
            }

            header {
                flex-direction: column;
                gap: 10px;
            }
        }

        @keyframes fadeInBanner {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shineText {
            0% {
                background-position: -500%;
            }

            100% {
                background-position: 500%;
            }
        }



    </style>
</head>
<body>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const carrusel = document.getElementById("carrusel");
        let interval;

        function showSlide(index) {
            currentIndex = (index + slides.length) % slides.length;
            carrusel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function startAutoSlide() {
            interval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            clearInterval(interval);
        }

        // Iniciar autom√°tico
        startAutoSlide();

        // Pausar cuando el mouse est√° encima
        carrusel.addEventListener("mouseenter", stopAutoSlide);
        carrusel.addEventListener("mouseleave", startAutoSlide);
    </script>

    <script>
        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            if (scrollPos > 100) {
                document.body.classList.add('scroll-activo');
            } else {
                document.body.classList.remove('scroll-activo');
            }
        });
    </script>
