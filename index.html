<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NAMI - mugs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (Todo tu CSS actual se mantiene igual hasta el carrusel) */

        .indicador {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 1;
        }

            .indicador span {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background-color: #ccc;
                transition: background-color 0.3s;
            }

                .indicador span.activo {
                    background-color: #ff69b4;
                }
    </style>
</head>
<body>

    <!-- ... (todo lo anterior igual, incluyendo header, fondo animado, menú, banner) -->

    <div class="carrusel-container">
        <div class="carrusel" id="carrusel">
            <div class="slide">
                <img src="Products/producto1.png" alt="Mug térmico con diseño de anime - NAMI">
                <p>Producto 1<br>$15.000</p>
            </div>
            <div class="slide">
                <img src="Products/producto2.png" alt="Mug térmico con diseño de para un dia especial - NAMI">
                <p>Producto 2<br>$15.000</p>
            </div>
            <div class="slide">
                <img src="Products/producto3.png" alt="Producto 3 etc mucho texto">
                <p>Producto 3<br>$15.000</p>
            </div>
        </div>
        <button class="btn-nav prev" onclick="prevSlide()">❮</button>
        <button class="btn-nav next" onclick="nextSlide()">❯</button>

        <!-- Indicador de puntos -->
        <div class="indicador" id="indicador">
            <span class="activo"></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- ... (lo demás sigue igual como botón de Google Forms, productos, footer, etc) -->

    <script>
        let indice = 0;
        const carrusel = document.getElementById('carrusel');
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const puntos = document.querySelectorAll('#indicador span');

        function actualizarIndicadores() {
            puntos.forEach((punto, i) => {
                punto.classList.toggle('activo', i === indice);
            });
        }

        function mostrarSlide(index) {
            carrusel.style.transform = `translateX(-${index * 100}%)`;
            actualizarIndicadores();
        }

        function nextSlide() {
            indice = (indice + 1) % totalSlides;
            mostrarSlide(indice);
        }

        function prevSlide() {
            indice = (indice - 1 + totalSlides) % totalSlides;
            mostrarSlide(indice);
        }

        // Autoplay cada 5 segundos si el mouse no está encima
        let autoplay = setInterval(nextSlide, 5000);

        const carruselContainer = document.querySelector('.carrusel-container');

        carruselContainer.addEventListener('mouseenter', () => {
            clearInterval(autoplay);
        });

        carruselContainer.addEventListener('mouseleave', () => {
            autoplay = setInterval(nextSlide, 5000);
        });

        // Iniciar indicadores
        mostrarSlide(indice);
    </script>
</body>
</html>
