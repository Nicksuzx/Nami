<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Tienda</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #ffe600;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
        }

            .search-box input {
                width: 100%;
                padding: 8px;
                font-size: 16px;
                border: none;
                border-radius: 4px;
            }

        nav {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

            nav a {
                margin-right: 15px;
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .product-card img {
                max-width: 100%;
                height: auto;
                border-radius: 4px;
            }

            .product-card h3 {
                font-size: 16px;
                margin: 10px 0 5px;
            }

            .product-card p {
                font-weight: bold;
                color: #28a745;
            }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">MiTienda</a>
        <div class="search-box">
            <input type="text" placeholder="Buscar productos...">
        </div>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Ofertas</a>
        <a href="#">Categor√≠as</a>
        <a href="#">Contacto</a>
    </nav>

    <section class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$50.000</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$75.000</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>$99.000</p>
        </div>
    </section>
</body>
</html>
