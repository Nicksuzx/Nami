<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NAMI - mugs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 3px solid purple;
            background-color: white;
            padding: 2px;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            .logo-img:hover {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(128, 0, 128, 0.8);
            }

        .search-bar input {
            padding: 5px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        .menu {
            margin-top: 10px;
            background: #ffb6c1;
            padding: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

            .menu a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }

        .banner {
            background: linear-gradient(to right, #ff69b4, #ffb6c1);
            padding: 40px;
            color: white;
            text-align: center;
        }

            .banner h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

        .carrusel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 30px;
            gap: 20px;
        }

        .carrusel {
            width: 320px;
            height: 420px;
            overflow: hidden;
            position: relative;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.7s ease, transform 0.7s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

            .slide img {
                width: 280px;
                height: 280px;
                object-fit: contain;
                border-radius: 10px;
            }

            .slide h4 {
                margin-top: 15px;
            }

            .slide p {
                margin: 5px 0;
                color: green;
            }

            .slide.activo {
                opacity: 1;
                transform: scale(1);
                position: relative;
            }

        .flecha {
            background-color: #ffb6c1;
            border: none;
            font-size: 30px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .productos {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .producto {
            background: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .producto img {
                width: 100%;
                height: 200px;
                object-fit: contain;
                border-radius: 5px;
            }

            .producto h4 {
                margin: 10px 0 5px;
            }

            .producto p {
                margin: 0;
                color: green;
            }
    </style>
</head>
<body>

    <header>
        <img src="Images/logo.png" alt="NAMI" class="logo-img">
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos, marcas...">
        </div>
        <div>ðŸ‘¤ NAMI</div>
    </header>

    <div class="menu">
        <a href="#">CategorÃ­as</a>
        <a href="#">Ofertas</a>
        <a href="#">Cupones</a>
        <a href="#">Moda</a>
        <a href="#">Ayuda</a>
    </div>

    <div class="banner">
        <h1>Encuentra tu estilo</h1>
        <p>Devoluciones simples â€¢ Hasta 35% OFF</p>
    </div>

    <div class="carrusel-container">
        <button class="flecha izquierda">â¬…</button>
        <div class="carrusel" id="carrusel">
            <div class="slide activo">
                <img src="Products/producto1.png" alt="Producto 1">
                <h4>Producto 1</h4>
                <p>$50.000</p>
            </div>
            <div class="slide">
                <img src="Products/producto2.png" alt="Producto 2">
                <h4>Producto 2</h4>
                <p>$89.900</p>
            </div>
            <div class="slide">
                <img src="Products/producto3.png" alt="Producto 3">
                <h4>Producto 3</h4>
                <p>$120.000</p>
            </div>
            <div class="slide">
                <img src="Products/producto4.png" alt="Producto 4">
                <h4>Producto 4</h4>
                <p>$9.900</p>
            </div>
        </div>
        <button class="flecha derecha">âž¡</button>
    </div>

    <div class="productos">
        <div class="producto">
            <img src="Products/producto2.png" alt="Producto 2">
            <h4>Producto 2</h4>
            <p>$89.900</p>
        </div>
        <div class="producto">
            <img src="Products/producto3.png" alt="Producto 3">
            <h4>Producto 3</h4>
            <p>$120.000</p>
        </div>
        <div class="producto">
            <img src="Products/producto4.png" alt="Producto 4">
            <h4>Producto 4</h4>
            <p>$9.900</p>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const btnIzq = document.querySelector('.izquierda');
        const btnDer = document.querySelector('.derecha');
        const carrusel = document.getElementById('carrusel');
        let indice = 0;
        let intervalo;

        function mostrarSlide(i) {
            slides.forEach(p => p.classList.remove('activo'));
            slides[i].classList.add('activo');
        }

        function siguienteSlide() {
            indice = (indice + 1) % slides.length;
            mostrarSlide(indice);
        }

        function anteriorSlide() {
            indice = (indice - 1 + slides.length) % slides.length;
            mostrarSlide(indice);
        }

        btnDer.addEventListener('click', siguienteSlide);
        btnIzq.addEventListener('click', anteriorSlide);

        function iniciarAutoSlide() {
            intervalo = setInterval(siguienteSlide, 5000);
        }

        function detenerAutoSlide() {
            clearInterval(intervalo);
        }

        carrusel.addEventListener('mouseenter', detenerAutoSlide);
        carrusel.addEventListener('mouseleave', iniciarAutoSlide);

        mostrarSlide(indice);
        iniciarAutoSlide();
    </script>

</body>
</html>
