<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buenos días, Monita 💖</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to top, #ffe6f0, #fff0f5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            font-size: 3.5rem;
            color: #ff69b4;
            text-shadow: 2px 2px #ffc0cb;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .flower {
            width: 20px;
            height: 20px;
            background: pink;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 -10px 0 0 pink, 10px 0 0 0 pink, 0 10px 0 0 pink, -10px 0 0 0 pink;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Buenos días, monita 💖</h1>

    <script>
    // Crear muchas florecitas flotando
    for (let i = 0; i < 30; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (5 + Math.random() * 5) + "s";
      flower.style.opacity = Math.random();
      document.body.appendChild(flower);
    }
    </script>
</body>
</html>
